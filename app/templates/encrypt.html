<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
     <header>
        <h1>My Encryption App</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('encryption.home') }}">Home</a></li>
                <li><a href="{{ url_for('encryption.show_decrypt_form') }}">Déchiffrer des données</a></li>
                <li><a href="{{ url_for('encryption.show_generate_keys_form') }}">Générer des clés</a></li>
                <li><a href="{{ url_for('encryption.show_encrypt_image_form') }}">Chiffrer des images</a></li>
                <li><a href="{{ url_for('encryption.show_decrypt_image_form') }}">Déchiffrer des images</a></li>
            </ul>
        </nav>
                <h1>Chiffrement</h1>

    </header>


    <div class="container">
        <h2>Formulaire de chiffrement</h2>
        <form action="{{ url_for('encryption.encrypt') }}" method="post" enctype="multipart/form-data">
            <label for="plaintext">Texte à chiffrer:</label>
            <textarea id="plaintext" name="plaintext" rows="4" required></textarea>
            <label for="public_key_file">Fichier de clé publique:</label>
            <input type="file" id="public_key_file" name="public_key_file" accept=".pem" required>
            <input type="submit" value="Chiffrer">
        </form>
                <a href="{{ url_for('encryption.home') }}" class="button">Back to Home</a>

    </div>
</body>
</html>
